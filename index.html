<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeny - Digital Scrapbook for Besties</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        body { background-color: #0D0D0D; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .container { max-width: 600px; padding: 20px; }

        footer { position: absolute; bottom: 30px; width: 100%; font-size: 13px; opacity: 0.5; }
        footer a { color: white; text-decoration: none; margin: 0 12px; }
    </style>
